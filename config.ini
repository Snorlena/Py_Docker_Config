[proxy]
image=
ports=9898:80
networks=examlab.io
ipv4_address=10.10.0.4
volumes=./nginx-proxy:/etc/nginx/conf.d/
build=./
privileged=true

[webserver1]
image=nginx
networks=examlab.io
ipv4_address=10.10.0.5
ports=
volumes=./webpage1:/usr/share/nginx/html/
build=
privileged=true

[webserver2]
image=nginx
networks=examlab.io
ipv4_address=10.10.0.6
ports=
volumes=./webpage2:/usr/share/nginx/html/
build=
privileged=true

[networks]
network=examlab.io
name=examlab.io
driver=bridge
subnet=10.10.0.0/24
gateway=10.10.0.1

[dockerfile]
FROM=nginx
RUN=rm /etc/nginx/conf.d/default.conf